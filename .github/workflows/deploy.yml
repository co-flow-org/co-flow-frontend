name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: co-flow-org

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: . # Now it's the root because this is the frontend repo
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/co-flow-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/dev
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.app.yml pull co-flow-frontend
            docker compose -f docker-compose.app.yml up -d co-flow-frontend