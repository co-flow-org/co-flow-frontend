server {
    listen 80;

    # This handles the React Router paths (e.g., /dashboard, /profile)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # This handles the communication with your Spring Boot Gateway
    location /api/ {
        # 'co-flow-gw' matches the 'container_name' in docker-compose.app.yml
        proxy_pass http://co-flow-gw:8080/;

        # Standard headers to ensure the backend knows the original request details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Increase timeouts for long-running backend processes
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }
}